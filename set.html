                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="settings">
                <h2>User Settings</h2>
                <form>
                    <fieldset>
                        <legend>Personal Information</legend>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" value="" required>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="" required>
                        
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" value="">
                        
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" rows="4"></textarea>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Account Settings</legend>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" value="johndoe" required>
                        
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" value="password123" required>
                        
                        <label for="language">Preferred Language:</label>
                        <select id="language" name="language">
                            <option value="en" selected>English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                        </select>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Notifications</legend>
                        <label for="email-notifications">
                            <input type="checkbox" id="email-notifications" name="notifications" checked>
                            Email Notifications
                        </label>
                        
                        <label for="sms-notifications">
                            <input type="checkbox" id="sms-notifications" name="notifications">
                            SMS Notifications
                        </label>
                        
                        <label for="push-notifications">
                            <input type="checkbox" id="push-notifications" name="notifications">
                            Push Notifications
                        </label>
                    </fieldset>
                    
                    
                </form>
            </section>
        </div>
        <div class="container">
            <section class="settings">
                <h2>Settings</h2>
                <form id="settings-form">
                    <label for="currency">Currency:</label>
                    <select id="currency" name="currency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                        <option value="CAD">CAD</option>
                    </select>
                    
                    <label for="theme">Theme:</label>
                    <select id="theme" name="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                    
                    <div class="form-actions">
                        <button type="submit" class="button">Save Changes</button>
                        <button type="reset" class="button">Reset</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
